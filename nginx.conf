worker_processes  5;
daemon off;

events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    keepalive_timeout  65;

    server {
        listen       80 default_server;
        listen [::]:80 default_server;
        server_name  _;
        return 301 https://$host$request_uri;
    }
}
